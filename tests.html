<html>
<head>
<meta charset="utf-8"/>
<title>WTVR Expressive text example</title>
</head>
<body>
    <wtvr-expressive-text auto>
      <p>Here is some <span style="font-size:1.3em;">Expressive</span> and progressive text;</p>
      <p>Its rhythm depends on punctuation... Isn't it <span data-letter-effect="wavy">fantastic?</span></p>
    </wtvr-expressive-text>
    <script type="module">
    import WTVRExpressiveText from './wtvr-expressive-text.js';
    customElements.define("wtvr-expressive-text", WTVRExpressiveText);
    </script>
</body>
</html>
